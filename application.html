<html>
<head>
</head>
	<body bgcolor="cyan" text="black">
	<table bgcolor="pink">
	<h1 align="center"> Registration Form <h1>
	<tr>
		<td align="left"><label for="Firstname"><b>Firstname<font color="red">*</font></b></label></td>
		<td><input type="text" placeholder="Enter Firstname" name="Firstname"></td>
	</tr>
	<tr align="left">
		<td><label for="Lastname"><b>Lastname<font color="red">*</font></b></label></td>
		<td><input type="text" placeholder="Enter Lastname" name="Lastname"><br></td>
	</tr>
	<tr>
		<td align="left"><label for="email"><b>Email<font color="red">*</font></b></label></td>
		<td><input type="text" placeholder="Enter Email" name="email"><br></td>
	</tr>
	<tr>
		<td align="left"><label for="psw"><b>Password<font color="red">*</font></b></label></td>
		<td><input type="password" placeholder="Enter Password" name="psw"></td>
	</tr>
	<tr>
		<td align="left"><label for="psw"><b>Conform Password<font color="red">*</font></b></label></td>
		<td><input type="Conform password" placeholder="re-enter Password" name="psw"></td>
	</tr>
	<tr>
		<th align="left">Select Programming Language</th>
		<td><label for=""><b></b></label>
		C<input type="Checkbox" name="C1" value="C">
		Python<input type="Checkbox" name="C2" value="Python">
		Java<input type="Checkbox" name="C3" value="Java"></td>
	</tr>
	<tr>
		<th align="left">Gender</th>
		<td>Male<input type="radio" name="radio button">
		Female<input type="radio" name="radio button"></td>
	</tr>
	<tr>
		<th align="left">DateTime</th>
		<td><input type="date" name="dt"></td>
	</tr>
	<tr>
		<th align="left">
		Phone no:
		</th>
		<td>
			<select>
			<option>+91</option>
			<option>+927</option>
			<option>+95</option>
			<option>+90</option>
			<option>+47</option>
			</select>
			<input type="Phone" placeholder="1234567890" name="" maxlength="10">
		</td>
	</tr>
	<tr>
		<th align="left">File</th>
		<td><input type="file" name=""></td>
	</tr>
	<tr>
		<th><input type="submit" value="submit" name="" >
		<input type="Reset" value="Reset" name="" ></th>
	</tr>
</table>
</body>
</html>
